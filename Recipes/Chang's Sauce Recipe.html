<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chang's Sauce Recipe</title>
    </head>

    <body>
        <h1> Changs Sauce Recipe </h1>
        <p>
            <h4>Ingredients needed</h4>
            <ul>
                <li>Vinegar - 4 quarts (1 gallon) </li>
                <li>Sugar - 6 quarts (1.5 gallon)</li>
            </ul>
            <ol>
                <li>Pour 1 gallon of vinegar into a clean wok</li>
                <li>While stirring, add the sugar until its entirely combined</li>
                <li>Continue stirring until completely dissolved.</li>
            </ol>
        </p>
    </body>
</html>
